version: '3.8'

services:
  hot-wallet-claimer:
    image: hwoarang91/hot-wallet-claimer:latest
    container_name: hot-wallet-claimer
    restart: unless-stopped
    
    # Монтирование папок для сохранения данных
    volumes:
      - ./data:/usr/src/app/data
      - ./sessions:/usr/src/app/sessions
      - ./games:/usr/src/app/games
      - ./logs:/root/.pm2/logs
    
    # Переменные окружения (при необходимости)
    environment:
      - TZ=Europe/Moscow
      # Добавьте другие переменные окружения здесь
    
    # Порты (если нужно)
